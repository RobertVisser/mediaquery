<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>MediaQuery - X-Tag</title>
  
  <link rel="stylesheet" type="text/css" href="x-tag-components.css"/>
  <link rel="stylesheet" type="text/css" href="../src/mediaquery.css"/>
  
  <script type="text/javascript" src="x-tag-components.js"></script> 
  <script type="text/javascript" src="../src/mediaquery.js"></script>

  <x-mediaquery id="small_desktop" for="app" media="only screen and (min-width : 400px) and (max-width : 600px)"></x-mediaquery>
  
  <style type="text/css">
      #mediaquery_demo {
        height: 300px;
        width: 600px;
        background: #eee;
        border: 1px solid #ccc;
      }
      #app.small_desktop #mediaquery_demo {
        width: 200px;
      }
  </style>
</head>

<body id="app">
        
  <div id="mediaquery_demo">

An element that allows you to target markup blocks based on query matching, execute media query action x-tags that perform specific tasks (moving an element in the DOM, deleting elements if found, etc), more easily react to changes in query states using auto-generated event listeners.

  <div id="status"></div>

  </div>

</body>

<script type="text/javascript">
  
  

  document.addEventListener('DOMComponentsLoaded', function(){
    
    var status = document.getElementById('status');
    xtag.query(document, 'x-mediaquery')[0].addEventListener('mediaqueryactive', function(){
      status.innerHTML = 'Mediaquery Active: ' + this.getAttribute('media');      
    });
    
    xtag.query(document, 'x-mediaquery')[0].addEventListener('mediaqueryinactive', function(){
      status.innerHTML = 'Mediaquery Inactive: ' + this.getAttribute('media');
    });
   
    
  });

  
  
</script>

</html>
